<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Escalação de jogadores</h1>
    <hr />
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome" />
    <label for="posiçao">Posição: </label>
    <input type="text" name="posiçao" id="posiçao" />
    <label for="numero">Número: </label>
    <input type="text" name="numero" id="numero" />
    <br />
    <br />
    <button id="adicionar" onclick="add()">Adicionar jogador</button>
    <hr />
    <label for="removido">Número do jogador a ser removido: </label>
    <input type="text" name="removido" id="removido" />
    <br />
    <br />
    <button id="remover" onclick="remover()">Remover jogador</button>
    <hr />
    <h2>Jogadores</h2>

    <ul id="jogadores"></ul>
  </body>
</html>
